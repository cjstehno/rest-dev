plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.1.3-2'
}

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.4-3"

    compile 'org.codehaus.groovy:groovy-all:2.4.11'
    compile 'io.github.http-builder-ng:http-builder-ng-core:0.18.0'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'com.stehno.ersatz:ersatz:1.5.0'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
